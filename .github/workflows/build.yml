name: Build

on:
  push:
    tags:
      - deploy-*@hpny-staging
      - deploy-*@hpny-test
      - deploy-*@hpny-uat
      - deploy-*@hpny-production
      - deploy-*@hpsf-staging
      - deploy-*@hpsf-test
      - deploy-*@hpsf-uat
      - deploy-*@hpsf-production

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Extract app env from git tag ref
      run: tag=${GITHUB_REF/*tags\//} ; app_env=${tag#*@} ; echo "$app_env"
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build --if-present
        npm test
      env:
        CI: true
