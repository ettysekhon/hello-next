name: Build

on:
  push:
    tags:
      - deploy-*@hpny-staging
      - deploy-*@hpny-test
      - deploy-*@hpny-uat
      - deploy-*@hpny-production
      - deploy-*@hpsf-staging
      - deploy-*@hpsf-test
      - deploy-*@hpsf-uat
      - deploy-*@hpsf-production

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Examine PWD
      run: echo $PWD ; ls -ltra ; find .
    - name: Prepare Release
      run: |
        sh ./scripts/prepare-release.sh
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build --if-present
        npm test
      env:
        CI: true
